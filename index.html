<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <aside>
        <header>
            <img src="#" alt="TBD">
            <h1>Odin</h1>
        </header>
        <footer>
            Photo by <a href="#">ABC</a> on <a href="#">XYZ</a>
        </footer>
    </aside>
    <main>
        <form action="">
            <section class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <section class="mid">
                <p>Let's do this!</p>
                <div class="fields">
                    <div class="left">
                        <ul>
                            <li><label>First Name<input type="text" name="first_name"/></label></li>
                            <li><label>Email<input type="email" name="email"/></label></li>
                            <li><label>Password<input type="password" name="password"/></label></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li><label>Last Name<input type="text" name="last_name"/></label></li>
                            <li><label>Phone Number<input type="tel" name="phone"/></label></li>
                            <li><label>Confirm Password<input type="password" name="confirm_password"/></label></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="bot">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </form>
    </main>
</body>
</html>

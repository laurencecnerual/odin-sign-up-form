<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <aside>
        <header>
            <img src="./img/odin.png" alt="The Project Of ">
            <h1>Odin</h1>
        </header>
        <footer>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
        </footer>
    </aside>
    <main>
        <form action="">
            <section class="top">
                <p class="big-bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="big-bold">You <em>know</em> you want to.</p>
            </section>
            <section class="mid">
                <p class="big-bold">Let's do this!</p>
                <div class="fields">
                    <div class="left">
                        <ul>
                            <li><label>First Name<input type="text" name="first_name" pattern="[a-zA-Z]*" title="Only letters are allowed"/></label></li>
                            <li><label>Email<input type="email" name="email"/></label></li>
                            <li><label>Password<input type="password" name="password" pattern="[a-zA-Z0-9]{12,20}" title="Must be between 12 and 20 alphanumeric characters"/></label></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li><label>Last Name<input type="text" name="last_name" pattern="[a-zA-Z]*" title="Only letters are allowed"/></label></li>
                            <li><label>Phone Number<input type="tel" name="phone" pattern="[0-9]*" title="Only numbers are allowed"/></label></li>
                            <li><label>Confirm Password<input type="password" name="confirm_password" pattern="[a-zA-Z0-9]{12,20}" title="Must be between 12 and 20 alphanumeric characters"/></label></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="bot">
                <button>Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log in</a></p>
            </section>
        </form>
    </main>
</body>
</html>
